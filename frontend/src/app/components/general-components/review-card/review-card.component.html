<mat-card *ngIf="review" class="review-content">
  <mat-card-content >
    <h2 class="review-card-date">
      <mat-icon>date_range</mat-icon>{{ review.date }}
    </h2>
    <h2 class="review-card-h2">{{ review.author.name }}</h2>
    <p class="review-card-text">
      {{ review.text }}
    </p>
  </mat-card-content>
</mat-card>
