<div  class="wrapper">
    <owl-carousel-o [options]="customOptions">
      <ng-container  *ngFor="let book of books">
        <ng-template class="slide" carouselSlide ="slide.id">
          <book-card bookId="{{book.id}}"></book-card>
        </ng-template>
      </ng-container>
  </owl-carousel-o>  
</div>
