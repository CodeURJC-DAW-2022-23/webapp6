<div *ngIf="offer" class="offer-card">
  <mat-card class="example-card">
    <a [routerLink]="['/offers', offer.id]"><img class="offer-card-image" mat-card-image [src]="getImage(offer)"></a>
    <mat-card-content>
      <h2 class="offer-card-h2"><a
        [routerLink]="['/offers', offer.id]">{{offer.book.title}}</a></h2>
      <h2 class="offer-card-h2-price">{{offer.price}} euros</h2>
    </mat-card-content>
  </mat-card>
</div>
