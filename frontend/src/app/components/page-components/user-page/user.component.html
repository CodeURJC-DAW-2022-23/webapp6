<general-title title="Perfil de usuario"></general-title>
<section-title title="Tus datos"></section-title>


<div *ngIf="user" class="example-form">
  <div class="book-particular-title">
    <p class="username"><strong>Nombre de usuario:</strong> {{ user.name }}</p>
    <p class="username"><strong>Correo electrónico:</strong> {{ user.email }}</p>
    
  </div>

  <div class="user-div-image">
    <img *ngIf="userImage" [src]="userImage" alt="User Image">
  </div>
</div>

<div class="blog__item__text">
  <button  mat-raised-button style="margin: 3%"  (click)="navigateToUpEditProfile()">
    Modifica tu perfil
  </button>
</div>

<!-- _________________________________________ -->

<section-title title="Tus libros favoritos"></section-title>


 <div *ngIf="favorites" class="card-container">
  <div *ngFor="let book of favorites.content" class="review-card">
    <book-card [bookId]="book.id"></book-card>
  </div>
</div> 

<div *ngIf="showButtonFavorites"  class="example-button-row">
  <button  mat-raised-button  style="margin: 3%"  (click)="loadMoreUserFavorites(pageFavorites + 1)">
    Cargar más
  </button>
</div> 


<section-title title="Tus anuncios"></section-title>

<div *ngIf="offers" class="card-container">
  <div *ngFor="let offer of offers?.content" class="offer-card">
    <offer-card offerId="{{offer.id}}"></offer-card>
  </div>
</div>



<div *ngIf="showButtonOffers" class="example-button-row">
  <button mat-raised-button  style="margin: 3%" (click)="loadMoreUserOffers(pageOffers + 1)">
    Cargar más </button>
</div>





<section-title title="Tus reseñas"></section-title>


<div *ngIf="reviews" class="card-container">
  <div *ngFor="let review of reviews.content" class="review-card">
    <review-card reviewId="{{review.id}}"></review-card>
    <div class="button-container">
      <div class="button-wrapper">
        <button mat-icon-button (click)="deleteReview(review.id)">        
          <mat-icon>delete</mat-icon>
        </button>
      
        <button mat-icon-button (click)="navigateToUploadReview(review.id)">
          <mat-icon>edit</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>




<div *ngIf="showButtonReviews"  class="example-button-row">
  <button  mat-raised-button  style="margin: 3%"  (click)="loadMoreUserReviews(pageReviews + 1)">
    Cargar más
  </button>
</div>




<section-title title="Tus historial de compra-venta"></section-title>


<div *ngIf="historial" class="card-container">
  <div *ngFor="let offer of historial?.content" class="offer-card">
    <offer-card offerId="{{offer.id}}"></offer-card>
  </div>
</div>


<div *ngIf="showButtonHistorial" class="example-button-row">
  <button mat-raised-button  style="margin: 3%" (click)="loadMoreUserHistorials(pageHistorial + 1)">
    Cargar más </button>
</div>




<div *ngIf="loginService.isLogged()" class="example-button-row">
  <button  *ngIf="book" mat-raised-button class="book-particular-button" (click)="uploadOffer(book)">
    Subir anuncio<mat-icon>expand_less</mat-icon></button>
</div>
<div *ngIf="!loginService.isLogged()" class="example-button-row">
  <button mat-raised-button class="book-particular-button" (click)="goLogin()">
    Inicia sesión para subir tu anuncio <mat-icon>person</mat-icon>
  </button>
</div>
