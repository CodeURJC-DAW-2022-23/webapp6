
<h1 style="font-weight: bold; text-align: center;">Reseñas</h1>
  <mat-divider style="margin-top: 2%; margin-bottom: 5%"></mat-divider>

<div style="display: flex; flex-wrap: wrap;justify-content: left; align-items: center;">
  <!-- Structure to repeat with reviews -->
  <mat-card class="example-card" style="width: 18%; margin:2%">
    <mat-card-content>
      <h2 style="font-weight: bold; margin-left: 4%;margin-top: 3%; text-align: center;">
        <mat-icon>date_range</mat-icon>23-04-2023
      </h2>
      <h2 style="font-weight: bold; margin-left: 4%;margin-top: 3%; text-align: center;"><a>Carlos</a></h2>
      <p style="margin-left: 4%;margin-top: 3%; text-align: center;word-wrap: break-word;">
        Adfhbdhghsahfgcdhaskcdhagcdhagcdkhgakcgdhags</p>
    </mat-card-content>
  </mat-card>
</div>

<div class="example-button-row">
  <button mat-raised-button color="primary" style="margin: 3%">Cargar más</button>
</div>

<div class="example-button-row">
  <button mat-raised-button style="margin-left: 3%; margin-bottom: 5%;" (click)="uploadReview(23)">Publicar reseña</button>
  <button mat-raised-button style="margin-left: 3%; margin-bottom: 5%;">Inicia sesión para publicar tu reseña</button>
</div>



<h1 style="font-weight: bold; text-align: center;">Anuncios</h1>
  <mat-divider style="margin-top: 2%; margin-bottom: 5%"></mat-divider>

<div style="display: flex; flex-wrap: wrap;justify-content: left; align-items: center;">
  <!-- Structure to repeat with offers -->
  <mat-card class="example-card" style="width: 18%; margin:2%;">
    <a [routerLink]="['/books', 23]"><img style="width: 100%; height: 100%;" mat-card-image
        src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"></a>
    <mat-card-content>
      <h2 style="font-weight: bold; margin-left: 4%;margin-top: 3%; text-align: center;word-wrap: break-word;"><a
          href="#">Nacidos de la Bruma</a></h2>
      <h2 style="font-weight: bold; margin-left: 4%;margin-top: 3%; text-align: center; color:red">15 euros</h2>
    </mat-card-content>
  </mat-card>
</div>

<div class="example-button-row">
  <button mat-raised-button color="primary" style="margin: 3%">Cargar más</button>
</div>

<div class="example-button-row">
  <button mat-raised-button style="margin-left: 3%; margin-bottom: 5%;" (click)="uploadOffer(23)">Subir anuncio</button>
  <button mat-raised-button style="margin-left: 3%; margin-bottom: 5%;">Inicia sesión para subir tu anuncio</button>
</div>
