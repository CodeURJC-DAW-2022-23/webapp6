{{>header}}

<!-- Breadcrumb Section Begin -->
<section class="breadcrumb-section set-bg" data-setbg="img/books-banners/la-verdad-sobre-el-caso-savolta-banner.jpg">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="breadcrumb__text">
                    <h2>{{review.book.title}}</h2>
                    <div class="breadcrumb__option">
                        <span>Modifica tu reseña</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Breadcrumb Section End -->

<!-- Upload review Section Begin -->
<section class="checkout spad">
    <div class="container">
        <div class="checkout__form">
            <h4>Cuenta al mundo que te ha parecio este libro</h4>
            <form action="/updated-review/{{review.id}}" method="post">
                <div class="row">
                    <div class="col-lg-8 col-md-6">
                        <div class="checkout__input">
                            <p>Reseña<span>*</span></p>
                            <input type="text" value={{review.text}} name="text" required>
                        </div>
                        <input type="hidden" name="_csrf" value="{{token}}"/>
                        <button type="submit" class="site-btn">Actualizar reseña</button>
                    </div>
            </form>
        </div>
    </div>
</section>
<!-- Upload review Section End -->

<!-- Footer -->
{{>footer}}
