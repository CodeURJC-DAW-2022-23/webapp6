{{>header}}

<section class="container">
    <div class="section-title">
        <h2>{{book.title}}</h2>
    </div>
    <div class="checkout__form">
        <h4>Sube tu reseña</h4>
    </div>
</section>

<!-- Upload review Section Begin -->
<section class="checkout spad">
    <div class="container">
        <div class="checkout__form">
            <h4>Cuenta al mundo que te ha parecio este libro</h4>
            <form action="/books/{{book.id}}/reviews" method="post">
                <div class="row">
                    <div class="col-lg-8 col-md-6">
                        <div class="checkout__input">
                            <p>Reseña<span>*</span></p>
                            <input type="text" name="text" required>
                        </div>
                        <input type="hidden" name="_csrf" value="{{token}}"/>
                        <button type="submit" class="site-btn">SUBIR RESEÑA</button>
                    </div>
            </form>
        </div>
    </div>
</section>
<!-- Upload review Section End -->

<!-- Footer -->
{{>footer}}
