<section class="hero">
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <div class="hero__categories">
                    <div class="hero__categories__all">
                        <i class="fa fa-bars"></i>
                        <span>Categorías</span>
                    </div>
                    <ul>
                        <li><a href="/books?searchtext=Fantasia">Fantasía</a></li>
                        <li><a href="/books?searchtext=Literatura">Literatura</a></li>
                        <li><a href="/books?searchtext=Literatura Universal">Literatura Universal</a></li>
                        <li><a href="/books?searchtext=Literatura Clásica">Literatura Clásica</a></li>
                        <li><a href="/books?searchtext=Novela histórica">Novela histórica</a></li>
                        <li><a href="/books?searchtext=Policiaca">Policiaca</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-9">
                <div class="hero__search">
                    <div class="hero__search__form">
                        <form action="/books">
                            <input type="text" name="searchtext" placeholder="Encuentra tu proximo libro favorito">
                            <button type="submit" class="site-btn">BUSCAR</button>
                        </form>
                    </div>
                </div>
                <div class="hero__item set-bg" data-setbg="">
                    <div class="hero__text">
                        <span>LIBRO RECOMENDADO</span>
                        <h2>{{bestPick.title}}</h2>
                        <p>Basado en tus búsquedas y libros favoritos.</p>
                        <a href="/book/{{bestPick.id}}" class="primary-btn">Lee sus reseñas</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
